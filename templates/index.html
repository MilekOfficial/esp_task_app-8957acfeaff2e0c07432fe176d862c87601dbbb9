<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Task Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #ffffff;
      color: #111111;
      margin: 0;
      padding: 2rem;
      font-size: 16px;
      line-height: 1.5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .header {
      border-bottom: 1px solid #eeeeee;
      padding-bottom: 1rem;
      margin-bottom: 2rem;
      overflow: hidden; /* Contain floats */
    }
    h1 {
      font-size: 1.25rem;
      font-weight: 500;
      margin: 0;
      float: left;
    }
    .header .text-end {
        float: right;
        text-align: right; /* Align content to the right */
    }
    #score-display {
        font-size: 1.5rem;
        font-weight: 500;
        color: #007bff;
        margin-bottom: 0.5rem;
        transition: transform 0.2s ease-in-out;
    }
    #score-display.updated {
        transform: scale(1.2);
    }
    #refresh-btn {
      background: none;
      border: 1px solid #cccccc;
      color: #111111;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      -webkit-transition: background-color 0.2s, color 0.2s;
      transition: background-color 0.2s, color 0.2s;
    }
    #refresh-btn:hover {
      background-color: #111111;
      color: #ffffff;
    }
    #refresh-btn:disabled {
        cursor: not-allowed;
        opacity: 0.5;
    }
    #refresh-icon.spin {
      -webkit-animation: spin 1s linear infinite;
      animation: spin 1s linear infinite;
    }
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .table-container {
        border: 1px solid #eeeeee;
        border-radius: 8px;
        overflow: hidden;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }
    th, td {
      padding: 1rem;
      border-bottom: 1px solid #eeeeee;
    }
    thead th {
        background-color: #fafafa;
        font-weight: 500;
        color: #555555;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.5px;
    }
    tbody tr:last-child td {
      border-bottom: none;
    }
    tbody tr:hover {
      background-color: #fafafa;
    }
    .text-muted {
        color: #777777;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #999999;
    }
    .delete-btn {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .delete-btn:hover {
        background-color: #cc0000;
    }

    /* Responsive adjustments for PS Vita screen (960px wide) and smaller */
    @media (max-width: 960px) {
      body {
        padding: 1rem;
        font-size: 14px;
      }
      .header {
        padding-bottom: 0.75rem;
        margin-bottom: 1.5rem;
      }
      h1 {
        font-size: 1.1rem;
      }
      th, td {
        padding: 0.75rem;
      }
      #refresh-btn {
        padding: 0.6rem 1.1rem; /* Make button slightly larger for touch */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ESP32 Task Monitor</h1>
      <div class="text-end">
        <div id="score-display">0</div>
        <button id="refresh-btn">
          <i id="refresh-icon" class="fas fa-sync-alt"></i> Refresh
        </button>
        <div id="last-updated" class="text-muted" style="font-size: 0.8em; margin-top: 4px; text-align: right;"></div>
      </div>
    </div>

    <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Task</th>
              <th>Timestamp</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tasks-table-body"></tbody>
        </table>
    </div>

    <footer class="text-center text-muted mt-4">
      <small>Minimalist Task App by Cascade</small>
    </footer>
  </div>

  <script>
    var refreshBtn = document.getElementById('refresh-btn');
    var refreshIcon = document.getElementById('refresh-icon');
    var lastUpdatedEl = document.getElementById('last-updated');
    var tableBody = document.getElementById('tasks-table-body');
    var scoreDisplay = document.getElementById('score-display');

    // Helper for making HTTP requests (replaces fetch)
    function makeRequest(method, url, callback) {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                var responseData = null;
                try {
                    responseData = JSON.parse(xhr.responseText);
                } catch (e) {
                    responseData = xhr.responseText;
                }

                if (xhr.status >= 200 && xhr.status < 300) {
                    callback(null, responseData);
                } else {
                    callback(responseData || { message: 'Request failed with status ' + xhr.status });
                }
            }
        };
        xhr.open(method, url, true);
        xhr.send();
    }

    function deleteTask(taskId) {
        if (!confirm('Are you sure you want to delete task #' + taskId + '?')) return;

        makeRequest('DELETE', '/api/tasks/' + taskId, function(err, data) {
            if (err) {
                console.error('Failed to delete task:', err);
                alert('Error: ' + (err.message || 'An unknown error occurred.'));
            } else {
                refresh(); // Refresh list
            }
        });
    }

    function refresh() {
      refreshIcon.classList.add('spin');
      refreshBtn.disabled = true;

      // Fetch tasks
      makeRequest('GET', '/api/tasks', function(err, tasks) {
          if (err) {
              console.error('Failed to refresh tasks:', err);
              lastUpdatedEl.textContent = 'Error updating tasks.';
          } else {
              tableBody.innerHTML = '';
              if (tasks.length === 0) {
                  tableBody.innerHTML = '<tr><td colspan="4" style="text-align: center;" class="text-muted">All clear. No tasks recorded.</td></tr>';
              } else {
                  tasks.slice().reverse().forEach(function(t) {
                      var tr = document.createElement('tr');
                      var timestamp = new Date(t.timestamp).toLocaleString();
                      tr.innerHTML =
                          '<td>' + t.id + '</td>' +
                          '<td>' + t.task + '</td>' +
                          '<td>' + timestamp + '</td>' +
                          '<td><button class="delete-btn" onclick="deleteTask(' + t.id + ')">Delete</button></td>';
                      tableBody.appendChild(tr);
                  });
              }
              lastUpdatedEl.textContent = 'Last updated: ' + new Date().toLocaleTimeString();
          }

          // Fetch score
          makeRequest('GET', '/api/score', function(err, scoreData) {
              refreshIcon.classList.remove('spin');
              refreshBtn.disabled = false;
              if (err) {
                  console.error('Failed to fetch score:', err);
              } else {
                  var oldScore = parseInt(scoreDisplay.textContent, 10);
                  if (scoreData.score !== oldScore) {
                      scoreDisplay.textContent = scoreData.score;
                      scoreDisplay.classList.add('updated');
                      setTimeout(function() {
                          scoreDisplay.classList.remove('updated');
                      }, 200);
                  }
              }
          });
      });
    }

    refreshBtn.addEventListener('click', refresh);
    setInterval(refresh, 10000); // Refresh every 10 seconds
    refresh(); // Initial load
  </script>
</body>
</html>
